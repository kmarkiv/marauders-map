<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Hello, AR Cube!</title>
    <!-- include three.js library -->
    <script src='build/three.min.js'></script>
    <!-- include jsartookit -->
    <script src="jsartoolkit5/artoolkit.min.js"></script>
    <script src="jsartoolkit5/artoolkit.api.js"></script>
    <!-- include threex.artoolkit -->
    <script src="threex/threex-artoolkitsource.js"></script>
    <script src="threex/threex-artoolkitcontext.js"></script>
    <script src="threex/threex-arbasecontrols.js"></script>
    <script src="threex/threex-armarkercontrols.js"></script>
    <script src="threex/threex-arsmoothedcontrols.js"></script>
</head>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>

<!--
  Example created by Lee Stemkoski: https://github.com/stemkoski
  Based on the AR.js library and examples created by Jerome Etienne: https://github.com/jeromeetienne/AR.js/
-->

<script>

    var scene, camera, renderer, clock, deltaTime, totalTime;

    var arToolkitSource, arToolkitContext, smoothedControls;

    var markerRoot1, markerRoot2, listener;
    var sound;
    var mesh1;
    var count = 0;

    initialize();
    animate();

    function initialize() {
        scene = new THREE.Scene();

        let ambientLight = new THREE.AmbientLight(0xcccccc, 0.5);
        scene.add(ambientLight);

        camera = new THREE.Camera();

        listener = new THREE.AudioListener();
        camera.add(listener);

        // create the PositionalAudio object (passing in the listener)
        //
        sound = new THREE.PositionalAudio(listener);

        scene.add(camera);

        renderer = new THREE.WebGLRenderer({
            antialias: true,
            alpha: true
        });
        renderer.setClearColor(new THREE.Color('lightgrey'), 0)
        renderer.setSize(640, 480);
        renderer.domElement.style.position = 'absolute'
        renderer.domElement.style.top = '0px'
        renderer.domElement.style.left = '0px'
        document.body.appendChild(renderer.domElement);

        clock = new THREE.Clock();
        deltaTime = 0;
        totalTime = 0;

        ////////////////////////////////////////////////////////////
        // setup arToolkitSource
        ////////////////////////////////////////////////////////////

        arToolkitSource = new THREEx.ArToolkitSource({
            sourceType: 'webcam',
        });

        function onResize() {
            arToolkitSource.onResize()
            arToolkitSource.copySizeTo(renderer.domElement)
            if (arToolkitContext.arController !== null) {
                arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)
            }
        }

        arToolkitSource.init(function onReady() {
            onResize()
        });

        // handle resize event
        window.addEventListener('resize', function () {
            onResize()
        });

        ////////////////////////////////////////////////////////////
        // setup arToolkitContext
        ////////////////////////////////////////////////////////////

        // create atToolkitContext
        arToolkitContext = new THREEx.ArToolkitContext({
            cameraParametersUrl: 'data/camera_para.dat',
            detectionMode: 'mono'
        });

        // copy projection matrix to camera when initialization complete
        arToolkitContext.init(function onCompleted() {
            camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
        });


        var audioLoader = new THREE.AudioLoader();
        audioLoader.load('sounds/beep.wav', function (buffer) {
            sound.setBuffer(buffer);
            sound.setRefDistance(100);

        });

        ////////////////////////////////////////////////////////////
        // setup markerRoots
        ////////////////////////////////////////////////////////////

        // build markerControls
        markerRoot1 = new THREE.Group();
        scene.add(markerRoot1);

        let markerControls1 = new THREEx.ArMarkerControls(arToolkitContext, markerRoot1, {
            type: 'pattern',
            patternUrl: "data/patt.kanji",
        })

        // interpolates from last position to create smoother transitions when moving.
        // parameter lerp values near 0 are slow, near 1 are fast (instantaneous).
        let smoothedRoot = new THREE.Group();
        scene.add(smoothedRoot);
        smoothedControls = new THREEx.ArSmoothedControls(smoothedRoot, {
            lerpPosition: 0.8,
            lerpQuaternion: 0.8,
            lerpScale: 1,
            // minVisibleDelay: 1,
            // minUnvisibleDelay: 1,
        });

        let geometry1 = new THREE.CubeGeometry(1, 1, 1);
        let material1 = new THREE.MeshNormalMaterial({
            transparent: true,
            opacity: 0.5,
            side: THREE.DoubleSide
        });

        mesh1 = new THREE.Mesh(geometry1, material1);
        mesh1.position.y = 0.5;

        // markerRoot1.add( mesh1 );
        smoothedRoot.add(sound);
        smoothedRoot.add(mesh1);
    }


    function update() {
        // update artoolkit on every frame
        if (arToolkitSource.ready !== false)
            arToolkitContext.update(arToolkitSource.domElement);

        // additional code for smoothed controls
        smoothedControls.update(markerRoot1);

        if (markerRoot1.visible === true) {

            console.log(markerRoot1.getWorldPosition())
            if (sound.isPlaying === false)
                play(markerRoot1.getWorldPosition().x);
        }
        else {

            //  if (sound.isPlaying === true)
            //  sound.pause();
            if (sound.isPlaying === true)
                stop();
        }
    }

    function play(X) {

        count += 1;

        if (count % 60 == 0) {


            var audio = "steady";
            if (X < -0.8) {
                audio = "left"
            }
            else if (X < 0.2) {
                audio = "steady"
            }
            else {
                audio = "right"
            }


            sound = new THREE.Audio(listener);

            // load a sound and set it as the Audio object's buffer
            var audioLoader = new THREE.AudioLoader();
            audioLoader.load('sounds/' + audio + ".wav", function (buffer) {
                sound.setBuffer(buffer);
                sound.setLoop(false);
                sound.setVolume(0.5);
                sound.play();
            });
        }
    }

    function pause() {


    }


    function render() {
        renderer.render(scene, camera);
    }


    function animate() {
        requestAnimationFrame(animate);
        deltaTime = clock.getDelta();
        totalTime += deltaTime;
        update();
        render();
    }

</script>

</body>
</html>
